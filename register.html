<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <div class="mainContentLogin">
            <div class="loginContent">


                <div class="logo">
                    <a href="./index.html">
                    <img src="./assets/images/edgemonyair.png" alt="">
                </a>
                </div>

                <h1>Sign Up</h1>

                <form action="">
                    <div class="inputGroup">
                        <label for="nickname"></label>
                        <input type="text" id="name" name="name" placeholder="username" required>
                    </div>

                    <div class="inputGroup">
                        <label for="name"></label>
                        <input type="text" id="name" name="name" placeholder="First Name">
                    </div>

                    <div class="inputGroup">
                        <label for="surname"></label>
                        <input type="text" id="surname" name="surname" placeholder="Last Name">
                    </div>

                    <div class="inputGroup">
                        <label for="date"></label>
                        <input type="date" id="date" name="date" required >
                    </div>

                    <div class="inputGroup">
                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder="johnsmith@email.com" required>
                    </div>

                    <div class="inputGroup">
                        <label for="password"></label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <div class="inputGroup">
                        <label for="passwordsec"></label>
                        <input type="password" id="passwordsec" name="passwordsec" placeholder="Confirm Password" required>
                    </div>

                    <div class="terms">
                        <input type="checkbox" id="conditions" name="conditions" value="" required>
                        <label for="conditions"> By signing up, you agree to our <a href="">Terms</a> . Learn more about our <a href="#">Cookies Policy</a> .</label>  
                    </div>

                    <div class="submitzone">
                        <input type="submit" value="Submit" class="submit">
                    </div>
                    <!-- <a class="button" href="index.html"> Go to home page</a> -->
                  </form>

                  <div class="registered">
                    <p>Already have an account? <a href="./login.html">Log In</a></p>
                  </div>
            </div>
        </div>
    </main>
    
</body>
</html>
